name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

env:
  MAX_FILE_SIZE: 500000

jobs:
  # ETAPA 1 & 5: CI Protection + Matrix Strategy
  ci-protection:
    name: CI Protection (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18.x', '20.x']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check index.html exists
        run: |
          if [ ! -f "index.html" ]; then
            echo "::error::index.html does not exist - file must not be deleted or renamed"
            exit 1
          fi
          echo "âœ“ index.html found"

      - name: Lint HTML with html-validate
        run: |
          echo "Running HTML validation with html-validate..."
          npm run lint
          echo "âœ“ HTML validation passed"

      - name: Validate file sizes (max 500KB)
        run: |
          echo "Checking file sizes..."
          find . -maxdepth 1 -type f \( -name "*.html" -o -name "*.css" -o -name "*.js" \) | while read file; do
            size=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file")
            size_kb=$((size / 1024))
            max_kb=$((MAX_FILE_SIZE / 1024))
            if [ "$size" -gt "$MAX_FILE_SIZE" ]; then
              echo "::error::File $file exceeds ${max_kb}KB limit: ${size_kb}KB"
              exit 1
            else
              echo "  âœ“ $file: ${size_kb}KB (limit: ${max_kb}KB)"
            fi
          done
          echo "âœ“ All files within size limits"

      - name: Scan for forbidden text patterns
        run: |
          echo "Scanning for forbidden patterns (TODO, FIXME, senha, password)..."
          forbidden_patterns=("TODO" "FIXME" "senha" "password")
          found=0

          for pattern in "${forbidden_patterns[@]}"; do
            if grep -ri "$pattern" . \
               --include="*.html" --include="*.css" --include="*.js" \
               --exclude-dir=".git" --exclude-dir="node_modules" 2>/dev/null; then
              echo "::error::Forbidden pattern found: $pattern"
              found=1
            fi
          done

          if [ $found -eq 1 ]; then
            exit 1
          fi
          echo "âœ“ No forbidden patterns detected"

      - name: Validate links and image URLs
        run: |
          echo "Validating HTML links and image references..."
          error_count=0

          # Extract all href and src attributes from index.html
          while IFS= read -r url; do
            if [ -z "$url" ]; then
              continue
            fi

            # Skip external URLs (http/https)
            if [[ "$url" =~ ^https?:// ]]; then
              echo "  âœ“ External URL allowed: $url"
              continue
            fi

            # Check relative file references
            if [[ "$url" =~ ^\./ ]]; then
              file_path="${url#./}"
              if [ ! -f "$file_path" ] && [ ! -d "$file_path" ]; then
                echo "::error::Invalid reference: $url (file not found)"
                ((error_count++))
              else
                echo "  âœ“ Valid reference: $url"
              fi
            elif [[ "$url" =~ ^/ ]]; then
              # Root-relative paths - skip validation (would be relative to domain)
              echo "  âœ“ Root-relative path allowed: $url"
            else
              # Relative paths without ./ - check if file exists
              if [ ! -f "$url" ] && [ ! -d "$url" ]; then
                echo "::error::Invalid reference: $url (file not found)"
                ((error_count++))
              else
                echo "  âœ“ Valid reference: $url"
              fi
            fi
          done < <(grep -oP '(href|src)="\K[^"]+' index.html)

          if [ $error_count -gt 0 ]; then
            echo "::error::Found $error_count invalid references"
            exit 1
          fi
          echo "âœ“ All links and images are valid"

      - name: Create validation report
        if: always()
        run: |
          mkdir -p validation-output
          cat > validation-output/report-node-${{ matrix.node-version }}.txt <<EOF
          CI Protection Report - Node.js ${{ matrix.node-version }}
          ================================================
          Build Date: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
          Status: ${{ job.status }}

          Validations Performed:
          âœ“ index.html existence check
          âœ“ HTML linting with html-validate
          âœ“ File size validation (max 500KB)
          âœ“ Forbidden text patterns scanning
          âœ“ Links and image URL validation
          EOF

      - name: Upload validation artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-report-node-${{ matrix.node-version }}
          path: validation-output/
          retention-days: 30

  # ETAPA 2: CD - Deploy to GitHub Pages
  deploy:
    name: Deploy to GitHub Pages
    needs: ci-protection
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - name: Deployment Success
        run: |
          echo "âœ… Successfully deployed to GitHub Pages!"
          echo "ðŸŒ URL: ${{ steps.deployment.outputs.page_url }}"

  # ETAPA 4: Notifications - Log Failure
  notify-failure:
    name: Notify on Failure
    needs: [ci-protection, deploy]
    if: failure() && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Log failure context
        run: |
          echo "âŒ Pipeline failed!"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo "Run ID: ${{ github.run_id }}"
          echo ""
          echo "View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo ""
          echo "Note: Email notifications are enabled in repository settings"
          echo "Check 'Settings > Notifications > Failed workflow runs'"

      - name: Create failure summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY <<EOF
          ## âŒ Pipeline Failure Alert

          **Repository:** [${{ github.repository }}](https://github.com/${{ github.repository }})

          **Configuration:**
          - **Branch:** ${{ github.ref_name }}
          - **Commit:** \`${{ github.sha }}\`
          - **Author:** @${{ github.actor }}
          - **Run:** [#${{ github.run_number }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

          **Action Required:**
          Review the workflow run and fix validation failures before attempting to merge.

          [View Full Details â†’](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          EOF
